elf.searchController.searchBar.frame = CGRectMake(self.searchController.searchBar.frame.origin.x, self.searchController.searchBar.frame.origin.y, self.searchController.searchBar.frame.size.width, 44.0);</span><br><span class="line">    // </span><br><span class="line">    self.definesPresentationContext = YES;</span><br><span class="line">    self.searchController.searchBar.placeholder = @&quot;编码,名称,编码+名称&quot;;</span><br><span class="line">    self.searchController.searchBar.showsCancelButton = YES;</span><br><span class="line">    UIButton *cancelButton = [self.searchController.searchBar valueForKey:@&quot;_cancelButton&quot;];</span><br><span class="line">    [cancelButton setTitle:@&quot;取消&quot;forState:UIControlStateNormal];</span><br><span class="line">    </span><br><span class="line">    _autoPartsTableView.tableHeaderView = self.searchController.searchBar;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

pan class="line">&#125;</span><br><span class="line">#pragma mark ** UISearchResultUpdating **</span><br><span class="line">-(void)updateSearchResultsForSearchController:(UISearchController *)searchController&#123;</span><br><span class="line">    NSString *searchString = [self.searchController.searchBar text];</span><br><span class="line">    </span><br><span class="line">    [self updateFilteredContentForProductName:searchString];</span><br><span class="line">    </span><br><span class="line">    if (self.searchController.searchResultsController) &#123;</span><br><span class="line">        UINavigationController *navController = (UINavigationController *)self.searchController.searchResultsController;</span><br><span class="line">        </span><br><span class="line">        HZTSearchResultController *vc = (HZTSearchResultController *)navController.topViewController;</span><br><span class="line">        vc.searchResults = self.searchResults;</span><br><span class="line">        [vc.tableView reloadData];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#pragma mark - Content Filtering</span><br><span class="line">- (void)updateFilteredContentForProductName:(NSString *)productName&#123;</span><br><span class="line">    // Update the filtered array based on the search text and scope.</span><br><span class="line">    if ((productName == nil) || [productName length] == 0) &#123;</span><br><span class="line">        self.searchResults = [_dataArray mutableCopy];</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    [self.searchResults removeAllObjects]; // First clear the filtered array.</span><br><span class="line">    </span><br><span class="line">    /*  Search the main list for products whose type matches the scope (if selected) and whose name matches searchText; add items that match to the filtered array.</span><br><span class="line">     */</span><br><span class="line">    for (HZAutoPartsModel *model  in _dataArray) &#123;</span><br><span class="line">            NSUInteger searchOptions = NSCaseInsensitiveSearch | NSDiacriticInsensitiveSearch;</span><br><span class="line">            NSRange productNameRange = NSMakeRange(0, model.partsName.length);</span><br><span class="line">            NSRange foundRange = [model.partsName rangeOfString:productName options:searchOptions range:productNameRange];</span><br><span class="line">            if (foundRange.length &gt; 0) &#123;</span><br><span class="line">                [self.searchResults addObject:model];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
